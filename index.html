<!DOCTYPE html>

<html lang="en">

<head>
	<title>Todo App</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
	<header class="header">
		<img src="./eisenhower-matrix.jpg" class="header__img">
		<a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
			Want more details?
		</a>
	</header>
	<main class="main">
		<div id="main__add">
			<h3 class="main__title">Add Item</h3>
			<div class="main__add-section">
				<input id="new-task" class="main__input" type="text">
				<button class="main__button">Add</button>
			</div>
		</div>
		<section class="section todo__section">
			<h3 class="main__title">Todo</h3>
			<div class="section__wrapper">
				<input type="checkbox">
				<span class="section__task">Pay Bills</span>
				<input type="text" class="task">
				<button class="main__button">Edit</button>
				<button class="main__button delete"><img src="./remove.svg"></button>
			</div>
			<div class="editMode">
				<input type="checkbox">
				<span class="section__task">Go Shopping</span>
				<input type="text" value="Go Shopping" class="task">
				<button class="edit">Save</button>
				<button class="delete"><img src="./remove.svg"></button>
			</div>
		</section>
		<section class="section complited__setion">
			<h3 class="main__title">Completed</h3>
			<ul id="completed-tasks">
				<li>
					<input type="checkbox" checked>
					<span class="section__task">See the Doctor</span>
					<input type="text" class="task">
					<button class="edit">Edit</button>
					<button class="delete"><img src="./remove.svg"></button>
				</li>
			</ul>
		</section>
	</main>
	<script src="app.js"></script>
</body>

</html>
